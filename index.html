<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form examples</title>
	<meta charset="UTF-8">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body class="page">
	<main class="page__content">
		<header class="main-header">
			<h1 class="main-header__title">Form examples</h1>
			<p class="main-header__desc">
				Just samples of different forms.
				<span class="postscript">P.S. confirm fields is used for training purposes.</span>
			</p>
		</header>


		<section class="section  sign-up">
			<div class="container">
				<header class="section__header">
					<h2 class="section__title">Sign up form</h2>
					<p class="section__desc"></p>
				</header>

				<form class="form" id="sign-up__form" name="sign-up-form" action="#">
					<fieldset class="form__content">
						<div>
							<label class="label" for="sign-up__email">
								Email:
								<input class="input-field" id="sign-up__email" type="email" name="email" placeholder="louishamford@gmail.com" maxlength="25" autocomplete="email" required>
							</label>
						</div>

						<div>
							<label class="label" for="sign-up__emailc">
								Confirm Email:
								<input class="input-field" id="sign-up__emailc" type="email" name="emailC" placeholder="louishamford@gmail.com" maxlength="25" autocomplete="email" required>
							</label>
						</div>

						<div>
							<label class="label" for="sign-up__name">
								Full Name:
								<input class="input-field" id="sign-up__name" type="text" name="name" placeholder="Louis Hamford" inputmode="latin-name" autocomplete="name" required>
							</label>
						</div>

						<div>
							<label class="label" for="sign-up__password">
								Password:
								<input class="input-field" id="sign-up__password" type="password" name="password" placeholder="8+ characters" minlength="8" maxlength="30" autocomplete="new-password" required>
							</label>
						</div>

						<div>
							<label class="label" for="sign-up__passwordc">
								Confirm Password:
								<input class="input-field" id="sign-up__passwordc" type="password" name="passwordC" placeholder="8+ characters" minlength="8" maxlength="30" autocomplete="new-password" required>
							</label>
						</div>

						<div class="button-wrapper">
							<button class="button" id="sign-up__submit">Sign up</button>
							<button class="button  button_reset" id="sign-up__reset">Reset</button>
						</div>
					</fieldset>
				</form>
			</div>
		</section>

		<section class="section  sign-in">
			<div class="container">
				<header class="section__header">
					<h2 class="section__title">Sign in form</h2>
					<p class="section__desc"></p>
				</header>

				<form class="form" id="sign-in__form" name="sign-in-form" action="#">
					<fieldset class="form__content">
						<div>
							<label class="label" for="sign-in__email">
								Email:
								<input class="input-field" id="sign-in__email" type="email" name="email" placeholder="louishamford@gmail.com" autocomplete="email" required>
							</label>
						</div>

						<div>
							<label class="label" for="sign-in__password">
								Password:
								<input class="input-field" id="sign-in__password" type="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
								<a href="#" class="help">Forgot password?</a>
							</label>
						</div>

						<div class="button-wrapper">
							<button class="button" id="sign-in__submit">Sign in</button>
							<button class="button  button_reset" id="sign-in__reset" type="reset">Reset</button>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</main>

	<script src="js/app.js"></script>
</body>
</html>
